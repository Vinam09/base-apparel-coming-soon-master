<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <script defer src="script.js" type="text/javascript"></script>


</head>
<body>

  <div class="hero-container">

    <div class="logo-container">
      <img src="images/logo.svg" alt="logo">
    </div>

    <div class="content-flex-container left-desktop">

      <div class="title">
        <h2><span>WE'RE</span> COMING SOON</h2>
      </div>
      <div class="description">
        <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>

      <div id="email-flex-container">
        <div>
          <form id="form" action="#" method="get">

            <div>
              <input id="email-address" type="email" name="email" placeholder="Email Address">
            </div>

            <div class="input-end">
              <div class="error-icon-section">
                <img id="error-icon"src="images/icon-error.svg" alt="Error">
              </div>
              <div>
                <button type="submit" name="submit">
                  <img src="images/icon-arrow.svg" alt="Submit Button">
                </button>
              </div>
            </div>

          </form>
        </div>
      </div>

      <div id="message"></div>

    </div>

    <!-- container image, background set in css -->
    <div class="image-container">
    </div>

  </div>





  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Vinam Tuteja</a>.
    </p>
  </footer>
</body>
</html>
